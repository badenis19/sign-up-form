<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>  
    <div class="main">

        <div class="tabs">
            <div id="btn1" class="btn-active"><p>Sign Up</p></div>
            <div id="btn2"><p>Log in</p></div>
        </div>

        <div class="my_form">

            <div id="sign-up">
                <h1>Sign Up for Free</h1>
                <form id="form-sign" action="">
                    <div class="names">
                        <input type="text" placeholder="  First Name*" required >
                        <input type="text" placeholder="  Last Name*" required>
                    </div>
                    <div>
                    <input class="email" type="text" placeholder="  Email Address*" required>
                    <input class="password" type="password" placeholder="  Set A Password*">
                    <input class="get-started" type="submit" value="GET STARTED">
                    </div>
                </form>
            </div>

            <div id="login" class="hidden">
                <h1>Welcome Back!</h1>
                <form action="">
                    <input class="email" type="text" placeholder="  Email Address*">
                    <input class="password" type="password" placeholder="  Set A Password*">
                    <p id="forgot">Forgot password</p>
                    <input class="get-started" type="submit" value="LOG IN">
                </form>
                   
            </div>
        </div>

    </div>

    

    <script src="./main.js"></script>
</body>
</html>
